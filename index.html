<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="text-align: center; border: solid">
      <div class="row">
        <div id="9" class="col-sm">
          <input type="button" value="9" onclick="showNumber(9)" />
        </div>
        <div id="8" class="col-sm">
          <input type="button" value="8" onclick="showNumber(8)" />
        </div>
        <div id="7" class="col-sm">
          <input type="button" value="7" onclick="showNumber(7)" />
        </div>
      </div>
      <div class="row">
        <div id="6" class="col-sm">
          <input type="button" value="6" onclick="showNumber(6)" />
        </div>
        <div id="5" class="col-sm">
          <input type="button" value="5" onclick="showNumber(5)" />
        </div>
        <div id="4" class="col-sm">
          <input type="button" value="4" onclick="showNumber(4)" />
        </div>
      </div>
      <div class="row">
        <div id="3" class="col-sm">
          <input type="button" value="3" onclick="showNumber(3)" />
        </div>
        <div id="2" class="col-sm">
          <input type="button" value="2" onclick="showNumber(2)" />
        </div>
        <div id="1" class="col-sm">
          <input type="button" value="1" onclick="showNumber(1)" />
        </div>
      </div>
      <div class="row">
        <div id="0" class="col-sm">
          <input type="button" value="0" onclick="showNumber(0)" />
        </div>
        <div id="+" class="col-sm">
          <input
            type="button"
            value="+"
            onclick="showNumber('+'), eraseDisplay()"
          />
        </div>
        <div id="=" class="col-sm"><input type="button" value="=" /></div>
      </div>
      <div id="c" class="col-sm">
        <input type="button" value="c" onclick="removeStock()" />
      </div>
    </div>
    <div
      id="result"
      style="border: solid; height: 30px; width: 200px; text-align: center"
    ></div>
  </body>
</html>
